<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>JavaScript学习</title>
    <link rel="stylesheet" href="./styles/layout.css" media="screen"/>
    <script type="text/javascript" src="scripts/util.js"></script>
</head>
<body>
<h1>精美图片展</h1>
<ul>
    <li>
        <a href="./images/people.jpg" id="people" class="pic a" title="人物" onclick="showPic(this);return false">人物</a>
    </li>
    <li>
        <a href="./images/landscape.jpg" id="landscape" class="pic a" title="风景"
           onclick="showPic(this);return false">风景</a>
    </li>
    <li>
        <a href="./images/stilllife.jpg" id="still_life" class="pic a" title="静物" onclick="showPic(this);return false">静物</a>
    </li>
</ul>
<div id="picture">
    <img src="./images/placehold.jpg" alt="占位图片" id="placehold" class="pic">
</div>
<p id="description">占位符图片</p>
</body>
</html>
